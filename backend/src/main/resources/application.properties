spring.application.name=backend

 # ---------- DATABASE (SQL Server) ---------
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=fullstack_test;encrypt=false;trustServerCertificate=true
spring.datasource.username=user_app
spring.datasource.password=123456
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

 # ---------- JPA / HIBERNATE ---------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

 # ---------- LOGS (SQL + params) ---------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.test.backend=DEBUG

 # ---------- JWT ---------
app.jwt.secret=ClavePrueba
app.jwt.expiration=86400000

 # ---------- SERVER ---------
server.port=8080
 # Optional: file logs
logging.file.name=logs/app.log

